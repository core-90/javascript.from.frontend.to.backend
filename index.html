<html>

<head>
  <meta charset="utf-8" />
  <script>
    var lastname = "Clinton";
    var firstname = "Bill";

    //old way of concatenating strings and variables
    var s1 = "last name is: " + lastname + "first name is:" + firstname;

    // new way of concatenating strings and variables(using reverse quotes)
    var s2 = `last name is: ${lastname}, first name is: ${firstname}`;

    //using the String class
    var s3 = new String(`last name is: ${lastname}, first name is: ${firstname}`);

    console.log("s1 =", s1);
    console.log("s2 =", s2);
    console.log("s3 =", s3);

    if(s2.length == s1.length)
      console.log(s1.length);

    console.log(s1.length);


  </script>
</head>
