<html>

<head>
  <meta charset="utf-8" />
  <!--To use Vue.js in an HTML page, simply insert the library file into it using
      the <script> tag.-->
  <script src="https://unpkg.com/vue@next"></script>
  <style type="text/css">
    .v-leave-from{
      opacity: 1;
      background-color: #FFCCCC;
    }
    .v-leave-to{
      opacity: 0;
      background-color: black;
    }
    .v-leave-active{
      transition: opacity 2s, background-color 2s; /*this equals to: transition: all 2s;*/
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

<script>

  //import Counters from "./counters.js";
  
  var app = Vue.createApp({
    data(){
      return{
        show: true //visible at start
      }
    },
    template : `
    <button @click="show=!show"> Produce the effect</button>

      <transition>
        <p v-if="show">
            Paragraph 1
        </p>
      </transition>`,
  });

  var vm = app.mount("div#app");
</script>

</html>
