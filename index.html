  <script>
    /*Using the setTimeout() function -> Processing instructions after a delay of 5 seconds*/
    console.log("Processing instructions after a delay of 5 seconds");

    console.log("Before setTimeout()");
    
    setTimeout(function () {
      console.log("In the callback function");
    }, 5000);

    console.log("After setTimeout");

    





  </script>
